<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>loging</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://kit.fontawesome.com/b11fc013a7.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="maincontaner">
	<div class="form">
		<div class="heading">
			<img src="images/Logo-OUSL.png">
			<span class="mainheading">LabMate</span>
			<span class="subheading">Login Into Your Account</span>
		</div>

	<form method="POST" action="contoller/login " >
        <div class="data">
            <input type="text" class="email" name="" placeholder="Enter Your Register ID">
            <i class="fa-solid fa-user"></i>
            <input type="password" class="password" name="" placeholder="Enter Your Password" id="password"/>
            <i class="fa-solid fa-lock"></i>
            <a href="#">Forget password?</a>
            <input type="submit" class="btn" name="" value="Login Now">
        </div>
    </form>
		
	</div>

	<div class="image">
		<img src="images/user-account-sign-up.webp">
	</div>
</div>

</body>
</html>
